# @package _global_

defaults:
  - override /trainer: null # override trainer to null so it's not loaded from main config defaults...
  - override /model: null
  - override /datamodule: cifar100-oe
  - override /callbacks: null
  - override /logger: default
  - override /testmodules: cifar100

# we override default configurations with nulls to prevent them from loading at all
# instead we define all modules and their paths directly in this config,
# so everything is stored in one place

seed: 12345
deterministic: True
debug: True
ignore_warnings: True

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 0
  min_epochs: 100
  max_epochs: 100
  limit_train_batches: 784 # 392 batches x2
  limit_val_batches: 80 # 392 batches x2
  weights_summary: null

model:
  _target_: src.models.MCHAD
  n_classes: 100
  n_embedding: 64
  radius: 1.0
  weight_center: 1.0
  weight_oe: 0.0005
  weight_ce: 1.5
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.00005
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
    T_0: 100
  backbone:
    _target_: src.models.modules.wrn.WideResNet
    num_classes: 64
    widen_factor: 2
    depth: 40
    drop_rate: 0.3

callbacks:
  #  model_checkpoint:
  #    _target_: pytorch_lightning.callbacks.ModelCheckpoint
  #    monitor: "Distance/OSR/AUROC/val" # name of the logged metric which determines when model is improving
  #    save_top_k: 1 # save k best models (determined by above metric)
  #    save_last: True # additionaly always save model from last epoch
  #    mode: "max" # can be "max" or "min"
  #    verbose: False
  #    dirpath: "checkpoints/"
  #    filename: "{epoch:02d}"
  lr_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor

  distance:
    _target_: src.callbacks.distance.DistanceThresholding
    use_in_val: True
    use_in_test: True
