# @package _global_

defaults:
  - override /trainer: null # override trainer to null so it's not loaded from main config defaults...
  - override /model: null
  - override /datamodule: svhn
  - override /callbacks: null
  - override /logger: default
  - override /testmodules: svhn

seed: 12345
deterministic: True
debug: True
ignore_warnings: True
epochs: 10
n_embedding: 16

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 0
  min_epochs: ${epochs}
  max_epochs: ${epochs}
  weights_summary: null

model:
  _target_: src.models.IIModel
  n_classes: 10
  n_embedding: ${n_embedding}
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.00001
    weight_decay: 0.00005
  scheduler:
    scheduler:
      _target_: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
      T_0: 3920 # 392 * epochs ${epochs}
    interval: step
    frequency: 1
  backbone:
    _target_: src.models.modules.wrn.WideResNet
    num_classes: ${n_embedding}
    widen_factor: 2
    depth: 40
    drop_rate: 0.3

callbacks:
  lr_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
  distance:
    _target_: src.callbacks.distance.DistanceThresholding
    use_in_val: True
    use_in_test: True
