# @package _global_

defaults:
  - override /trainer: null
  - override /model: null
  - override /datamodule: cifar100
  - override /callbacks: null
  - override /logger: default
  - override /testmodules: cifar100

seed: 12345
deterministic: False # TODO: not all operations are implemented as deterministic
debug: True
ignore_warnings: True
epochs: 100

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 0
  min_epochs: ${epochs}
  max_epochs: ${epochs}
  weights_summary: null

model:
  _target_: src.models.CAC
  weight_anchor: 1.0
  magnitude: 1.0
  n_classes: 100
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.00005
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
    T_0: ${epochs}
  backbone:
    _target_: src.models.modules.wrn.WideResNet
    num_classes: 100
    widen_factor: 2
    depth: 40
    drop_rate: 0.3

callbacks:
  lr_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
  distance:
    _target_: src.callbacks.distance.DistanceThresholding
    use_in_val: True
    use_in_test: True
  cac:
    _target_: src.callbacks.cac.CACScorer
    use_in_val: True
    use_in_test: True
