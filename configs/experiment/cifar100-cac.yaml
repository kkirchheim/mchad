# @package _global_

defaults:
  - override /trainer: cifar100
  - override /model: null
  - override /datamodule: cifar100
  - override /callbacks: null
  - override /logger: default
  - override /testmodules: cifar100
  - override /model/backbone: wideresnet
  - override /model/scheduler: cosine
  - override /model/optimizer: adam

seed: 12345
deterministic: False # TODO: not all operations are implemented as deterministic
debug: True
ignore_warnings: True

model:
  _target_: src.models.CAC
  weight_anchor: 1.0
  magnitude: 1.0
  n_classes: 100

callbacks:
  lr_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
  distance:
    _target_: src.callbacks.distance.DistanceThresholding
    use_in_val: True
    use_in_test: True
  cac:
    _target_: src.callbacks.cac.CACScorer
    use_in_val: True
    use_in_test: True
