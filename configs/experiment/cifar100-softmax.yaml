# @package _global_

defaults:
  - override /trainer: null
  - override /model: null
  - override /datamodule: cifar100
  - override /callbacks: null
  - override /logger: default
  - override /testmodules: cifar100

seed: 12345
deterministic: True
n_classes: 100

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 0
  min_epochs: ${epochs}
  max_epochs: ${epochs}
  weights_summary: null

model:
  _target_: src.models.SoftMax
  n_classes: ${n_classes}
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.00005
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
    T_0: ${epochs}
  backbone:
    _target_: src.models.modules.wrn.WideResNet
    num_classes: ${n_classes}
    widen_factor: 2
    depth: 40
    drop_rate: 0.3

callbacks:
  lr_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
  softmax:
    _target_: src.callbacks.softmax.SoftmaxThresholding
    use_in_val: True
    use_in_test: True
  energy:
    _target_: src.callbacks.energy.EnergyBased
    temperature: 1
    use_in_val: True
    use_in_test: True
