# cifar 10 with outlier exposure
_target_: src.datamodules.multi_datamodule.MultiDatamodule
module1:
  _target_: src.datamodules.cifar10_datamodule.CIFAR10DataModule
  normalize:
    # https://github.com/wetliu/energy_ood/blob/master/CIFAR/train.py
    mean: [0.49137254901960784313, 0.48235294117647058823, 0.44666666666666666666]
    std: [0.24705882352941176470, 0.24352941176470588235, 0.26156862745098039215]
  data_dir: ${data_dir}
  batch_size: 128
  train_val_split: [45_000, 5_000]
  num_workers: 20
  pin_memory: False
  data_order_seed: null
  data_split_seed: null
module2:
  _target_: src.datamodules.ood_datamodule.SingleOODDataModule
  dataset:
    _target_: torchvision.datasets.ImageFolder
    root: ${data_dir}/mini-imagenet-full-32x32
  normalize:
    # https://github.com/wetliu/energy_ood/blob/master/CIFAR/train.py
    mean: [ 0.49137254901960784313, 0.48235294117647058823, 0.44666666666666666666 ]
    std: [ 0.24705882352941176470, 0.24352941176470588235, 0.26156862745098039215 ]
  batch_size: 256
  num_workers: 20
  pin_memory: False
  data_order_seed: null
  data_split_seed: null